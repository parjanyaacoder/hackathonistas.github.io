<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/favicon.ico" type="image/ico">
    <title>Hackathonistas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/hackathons.css">
    
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid header">
        <h1>HACKATHONISTAS</h1>
    </div>

    <div class="container-fluid navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#faq">FAQ</a></li>
            <li><a href="index.html#code_of_conduct">Code Of Conduct</a></li>
            <li><a href="index.html#ourteam">Our Team</a></li>
            <li><a href="hackathons.html">Upcoming Hackathons</a></li>
        </ul>
    </div>

    <div class="container content">
        <br><br>
        <h1 class="mb-3" id="box_title">Login</h1>
   
        <div class="card login_box" style="padding: 25px; border: 3px solid black; margin: 10px;">
            <form onsubmit="return loginSubmit()">
                <div class="form-group">
                    <label for="user_email">Email address</label>
                    <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control" id="user_password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <button type="button" class="btn btn-primary box_toggle">Sign up</button>
            </form>
        </div>

        <div class="card signup_box" style="padding: 25px; border: 3px solid black; margin: 10px; display: none;">
            <form onsubmit="return signupSubmit(event)">
                <div class="form-group">
                    <label>Name</label>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="first_name" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col">
                            <input type="text" id="last_name" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup_email">Email address</label>
                    <input type="email" class="form-control" id="signup_email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="signup_password">Password</label>
                    <input type="password" class="form-control" id="signup_password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="signup_password_confirm">Confirm password</label>
                    <input type="password" class="form-control" id="signup_password_confirm" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
                <button type="button" class="btn btn-primary box_toggle">Login</button>
            </form>
        </div>

    </div>

</body>

<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>

<script type="text/javascript" src="js/firebase.js"></script>
<script src="js/login.js"></script>

</html>
